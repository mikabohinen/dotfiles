# TPM #
#######

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'laktak/extrakto'
# set -g @plugin 'jabirali/tmux-minimono'

run -b "$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm"
