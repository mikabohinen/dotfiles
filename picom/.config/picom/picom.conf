######################################
# Backend Settings
######################################
backend = "glx";  # Use the GLX backend for rendering
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

######################################
# VSync Settings
######################################
vsync = true;  # Enable VSync to prevent screen tearing

######################################
# Shadow Settings
######################################
shadow = true;  # Enable window shadows
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;

######################################
# Fading Settings
######################################
fading = false;  # Enable fading between window transitions
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

######################################
# Opacity Settings
######################################
opacity-rule = [
    "85:class_g = 'URxvt'"
];

